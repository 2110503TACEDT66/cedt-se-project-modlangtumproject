/auth/register:
  post:
    summary: Register a new user
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    responses:
      "200":
        description: User registered successfully
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"

/auth/login:
  post:
    summary: Login user
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                default: "admin@gmail.com"
              password:
                type: string
                default: "123456"
    responses:
      "200":
        description: User logged in successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                token:
                  type: string

/auth/forget-password:
  post:
    tags:
      - Forget Password
    summary: Forget Password
    description: Forget Password
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
            example:
              email: "jhon@gmail.com"
    responses:
      "200":
        description: Email sent

/auth/reset-password/{resetToken}:
  post:
    tags:
      - Password Reset
    summary: Reset user password
    description: This can only be done by the user who requested a password reset.
    operationId: resetPassword
    parameters:
      - name: resetToken
        in: path
        description: JWT token for the user
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
                format: password
    responses:
      "200":
        description: Password reset successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: string
      "400":
        description: Invalid token
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      "404":
        description: User not found
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      "500":
        description: Unexpected error
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
